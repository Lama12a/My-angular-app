<div class="container mt-5">
  <h3 class="text-orange"><strong>Your Cart</strong></h3>

  <div class="card">
    <div class="card-body">
      <div *ngIf="cartItems.length > 0; else emptyCart">

        <div class="row mb-4">
          <div class="col text-orange text-end">
            <h5><strong>Total Price: ${{ totalPrice }}</strong></h5>
          </div>
        </div>

        <table class="table table-striped table-hover">
          <thead class="table-light">
            <tr>
              <th>Item</th>
              <th>Quantity</th>
              <th>Price</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of cartItems">
              <td class="d-flex align-items-center">

                <img [src]="item.image" alt="{{ item.name }}" class="img-fluid me-2" style="width: 40px; height: 40px;">
                <span>{{ item.name }}</span>
              </td>
              <td>{{ item.quantity }}</td>
              <td>${{ item.price }}</td>
              <td>${{ (item.price * item.quantity).toFixed(2) }}</td>
              <td>
                <button (click)="removeItem(item.id)" class="btn btn-danger btn-sm">Remove</button>
              </td>
            </tr>
          </tbody>
        </table>

        <div class="row mt-4">
          <div class="col">
            <button (click)="clearCart()" class="btn btn-orange">Clear Cart</button>
          </div>
          <div class="col text-end">
            <button [routerLink]="['/checkout']" class="btn btn-outline-orange">Proceed to Checkout</button>
          </div>
        </div>
      </div>

      <ng-template #emptyCart>
        <div class="alert alert-warning text-center">
          <p>Your cart is empty.</p>
        </div>
      </ng-template>
    </div>
  </div>
</div>
