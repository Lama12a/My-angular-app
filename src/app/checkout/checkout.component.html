<div class="checkout container mt-5">
    <div class="card">
        <div class="card-body">

            <h2 class="text-center text-orange mb-4"><strong>Checkout</strong></h2>
            <form (ngSubmit)="checkout()">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" [(ngModel)]="user.name" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address:</label>
                    <input type="text" id="address" [(ngModel)]="user.address" name="address" class="form-control"
                        required>
                </div>
                <div class="mb-3">
                    <label for="paymentMethod" class="form-label">Payment Method:</label>
                    <select id="paymentMethod" [(ngModel)]="user.paymentMethod" name="paymentMethod" class="form-select"
                        required>
                        <option value="" disabled>Select a payment method</option>
                        <option value="creditCard">Credit Card</option>
                        <option value="paypal">PayPal</option>
                        <option value="bankTransfer">Bank Transfer</option>
                    </select>
                </div>

                <div class="cart-summary mt-4">
                    <h4 class="text-orange"><strong>Cart Summary:</strong> </h4>
                    <div *ngIf="cartItems.length > 0; else emptyCart">
                        <ul class="list-group mb-3">
                            <li *ngFor="let item of cartItems" class="list-group-item">
                                <div class="row">
                                    <div class="col-md-9">
                                        {{ item.name }} - ${{ item.price }} x {{ item.quantity }}
                                    </div>
                                    <div class="col text-end">
                                        <img [src]="item.image" width="30" height="30">
                                    </div>
                                </div>
                            </li>
                        </ul>
                        <h4 class="text-end">Total Price: ${{ totalPrice }}</h4>
                    </div>

                    <ng-template #emptyCart>
                        <h4>Your cart is empty.</h4>
                        <p>Please add items to your cart before proceeding to checkout.</p>
                    </ng-template>
                </div>

                <button type="submit" class="btn btn-orange">Place Order</button>
            </form>
        </div>
    </div>
</div>
