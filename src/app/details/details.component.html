<div class="container text-center mt-5">
    <div class="row justify-content-center">
        <div class="col-auto">
            <div class="card custom-card">
                <img [src]="item?.image" alt="{{ item?.name }}" class="card-img-top"
                    style="height: 300px; object-fit: cover;">
                <div class="card-body">
                    <h4 class="card-title">{{ item?.name }}</h4>
                    <h6 class="card-subtitle mb-2 text-muted">{{ item?.notes }}</h6>
                    <p class="card-text">{{ item?.description }}</p>
                    <h5 class="price text-orange"><strong>${{ item?.price }}</strong></h5>
                    <div class="d-flex justify-content-between mt-3">
                        <button (click)="addToCart()" class="btn btn-orange">Add to Cart</button>
                        <button (click)="returnToMenu()" class="btn btn-secondary">Return to Menu</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
